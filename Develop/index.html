<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1>Work scheduler</h1>
     
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block" id="9">
        <div class="col-2 hour "><p class = "m">9 A.M.</p></div>
        <textarea class = "col-9 scheduler"></textarea>
        <button class ="col-2 saveBtn">Save button</button>
      </div>
      <div class="row time-block" id="10">
        <div class="col-2 hour "><p class = "m">10 A.M.</p></div>
        <textarea class = "col-9 scheduler"></textarea>
        <button class ="col-2 saveBtn">Save button</button>
      </div>
      <div class="row time-block" id="11">
        <div class="col-2 hour "><p class ="m">11 A.M.</p></div>
        <textarea class = "col-9 scheduler"></textarea>
        <button class ="col-2 saveBtn">Save button</button>
      </div>
      <div class="row time-block" id="12">
        <div class="col-2 hour "><p class ="m">12 P.M.</p></div>
        <textarea class = "col-9 scheduler"></textarea>
        <button class ="col-2 saveBtn">Save button</button>
      </div>
      <div class="row time-block" id="13">
        <div class="col-2 hour "><p class ="m">1 P.M.</p></div>
        <textarea class = "col-9 scheduler"></textarea>
        <button class ="col-2 saveBtn">Save button</button>
      </div>
      <div class="row time-block" id="14">
        <div class="col-2 hour "><p class ="m">2 P.M.</p></div>
        <textarea class = "col-9 scheduler"></textarea>
        <button class ="col-2 saveBtn">Save button</button>
      </div>
      <div class="row time-block" id="15">
        <div class="col-2 hour "><p class ="m">3 P.M.</p></div>
        <textarea class = "col-9 scheduler"></textarea>
        <button class ="col-2 saveBtn">Save button</button>
      </div>
      <div class="row time-block" id="16">
        <div class="col-2 hour "><p class ="m">4 P.M.</p></div>
        <textarea class = "col-9 scheduler"></textarea>
        <button class ="col-2 saveBtn">Save button</button>
      </div>
      <div class="row time-block" id="17">
        <div class="col-2 hour "><p class ="m">5 P.M.</p></div>
        <textarea class = "col-9 scheduler"></textarea>
        <button class ="col-2 saveBtn">Save button</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
